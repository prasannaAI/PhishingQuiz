<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-content">
        <div class="card-body-content">
            <email-header class="email-header">
                <div class="header">
                    <div class="header-container">
                        <div class="circle-orange">S</div>
                            <div class="from-email-text">
                                <span class="name"> Sharon Mosley</span>
                                <span class="email">
                                    &#60;sharon.mosley@westmountdayschool.org&#62;
                                </span>
                                <span class="to-me">
                                    to me
                                </span>
                                <div class="email-dropdown-arrow"></div>
                                <span class="details-link"> details</span>
                            </div>
                            <div class="time">2:05 PM</div>
                    </div>
                </div>
            </email-header>

            <tour-step class="tour-step" text = "The from address is slightly different from what you’d seen in the past: “sharon.mosley@westmountschool.org”."></tour-step>

            <div class="content">
                <div class="para">
                    Good day dsfdvthbstds,
                </div>
                <div class="para">
                    Please find attached the 2023 financial activity report for your perusal.
                </div>
                <div class="para">
                    Thanks & Regards,
                </div>

                <div class="para">
                    Ms. Sharon Mosley 
                    <br>
                    Westmount Day School
                </div>

                <hr class="hr">

                <tour-step class="pdf" text="Be careful when opening PDFs, especially if you don’t expect them.">
                    <div class="attachment">
                        <div class="attachment-default">
                            <img  
                            src="img/attachment-screenshot.jpg" alt="screenshot">

                                <input type="hidden" value="2023 F.A.R.pdf">
                                    <div class="attachment-footer">
                                        <span class="pdf-icon">pdf</span>
                                        <span class="file-name">2023 F.A.R.pdf</span>
                                    </div>
                                </div>
                                </div>
                                <div class="attachment-hover">
                                    <span  class="pdf-icon">pdf</span>
                                    <span class="file-name">2023 F.A.R.pdf</span>
                                    <span  class="file-size">186 KB</span>
                                </div>

                </tour-step>
            </div>
        </div>
    </div>
</body>
</html>
